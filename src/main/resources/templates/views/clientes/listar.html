<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/plantilla/template::head">
</head>

<body>
	<header th:replace="/plantilla/template::header"></header>
	<main>
		<h1 th:text="${titulo}"></h1>
<!-- 		<p th:text="${clientes}"></p> -->
		<table class="table">
			<thead class="thead-dark text-center">
				<tr>
					<th scope="col">#</th>
					<th scope="col">Nombres</th>
					<th scope="col">Apellidos</th>
					<th scope="col">Telefono</th>
					<th scope="col">Ciudad</th>
					<th scope="col">Direccion</th>
					<th scope="col">Email</th>
					<th scope="col">Accion</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cl:${clientes}">
					<th scope="row" th:text="${cl.idCliente}"></th>
					<td th:text="${cl.nombres}"></td>
					<td th:text="${cl.apellidos}"></td>
					<td th:text="${cl.telefono}"></td>
					<td th:text="${cl.idCiudad.ciudad}"></td>
					<td th:text="${cl.direccion}"></td>
					<td th:text="${cl.email}"></td>

					<td class="text-center"><button type="button" class="btn btn-primary"><i class="fas fa-eye"></i> Ver</button>
						<button type="button" class="btn btn-warning"><i class="fas fa-edit"></i> Editar</button>
						<button type="button" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Eliminar</button>
					</td>
				</tr>
			</tbody>
		</table>

	</main>
	<footer th:replace="/plantilla/template::footer"></footer>
</body>

</html>
